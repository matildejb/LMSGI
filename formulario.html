<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio Sesión</title>
    <link rel="stylesheet" href="../CSS/styles.css" type="text/css" />
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
    <!--Iconos GoogleIcons-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_back"
    />
  </head>
  <body>
    <a href="index.html">
      <span
        class="material-symbols-outlined"
        style="font-size: 50px"
        title="volver a inicio"
      >
        arrow_back
      </span>
    </a>
    <h2 style="text-align: center">Únete a nuestra comunidad</h2>

    <form action="felicidades.html" class="formUsuario">
      <div class="listaForm">
        <label>Nombre:</label>
        <input
          type="text"
          name="Nombre"
          id="Nombre"
          class="campoNormal"
          placeholder="Introduzca su nombre"
        />
      </div>

      <div class="listaForm">
        <label for="Apellidos">Apellidos:</label>
        <input
          type="text"
          name="Apellidos"
          id="Apellidos"
          class="campoNormal"
          placeholder="Introduzca sus apellidos"
        />
      </div>

      <div class="listaForm">
        <label for="Email">Email:</label>
        <input
          type="email"
          name="Email"
          id="Email"
          class="campoNormal"
          placeholder="Introduzca su email"
        />
      </div>

      <div class="listaForm">
        <label for="Descripcion">Descripción:</label>
        <textarea
          name="Descripcion"
          id="Descripcion"
          rows="5"
          class="campoNormal"
          placeholder="Nos interesa conocer sus hobbies y su estilo de ropa"
        ></textarea>
      </div>

      <div class="listaForm">
        <label for="checkbox"
          >¿Eres estudiante?
          <input
            type="checkbox"
            name="checkbox"
            id="checkbox"
            class="campoMenor"
          />
        </label>
      </div>

      <div class="listaForm">
        <label>Sexo:</label>
        <label
          ><span class="small">Hombre</span>
          <input
            type="radio"
            name="Sexo"
            value="1"
            id="Sexo_0"
            class="campoMenorSinEspacioInferior"
          />

          <span class="small">Mujer</span>
          <input
            type="radio"
            name="Sexo"
            value="2"
            id="Sexo_1"
            class="campoMenor"
          />

          <span class="small">Prefiero no decirlo</span>
          <input
            type="radio"
            name="Sexo"
            value="2"
            id="Sexo_2"
            class="campoMenor"
          />
        </label>
      </div>

      <div class="listaForm">
        <label>Selecciona tu rango de edad:</label>
        <div>
          <input type="radio" id="edad1" name="edad" value="1" />
          <label for="edad1" class="small">16-29</label>
        </div>
        <div>
          <input type="radio" class="edad2" name="edad" value="2" />
          <label for="edad2" class="small">30-69</label>
        </div>
        <div>
          <input type="radio" id="edad3" name="edad" value="3" />
          <label for="edad3" class="small">70-115</label>
        </div>
      </div>

      <div class="listaForm">
        <input
          type="submit"
          name="Enviar"
          id="Enviar"
          value="Registrar"
          class="btn"
        />
      </div>
    </form>
  </body>
</html>
